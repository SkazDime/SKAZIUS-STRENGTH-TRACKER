<html><head><base href="https://websim.example.com/skazius-strength-tracker/">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Skazius Strength Tracker App</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    line-height: 1.6;
    margin: 0;
    padding: 20px;
    background-color: #121212;
    color: #e0e0e0;
  }
  .container {
    max-width: 800px;
    margin: 0 auto;
    background-color: #1e1e1e;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
  }
  .logo {
    display: block;
    margin: 0 auto 20px;
    max-width: 150px;
    height: auto;
  }
  h1, h2 {
    color: #0892fc;
    text-align: center;
    text-transform: uppercase;
    letter-spacing: 2px;
  }
  form {
    display: flex;
    flex-direction: column;
    gap: 15px;
    margin-bottom: 30px;
  }
  input, button {
    padding: 12px;
    border: 1px solid #333;
    border-radius: 4px;
    background-color: #2c2c2c;
    color: #e0e0e0;
    font-size: 16px;
  }
  input:focus {
    outline: none;
    border-color: #0892fc;
  }
  button {
    background-color: #0892fc;
    color: #121212;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.1s;
    font-weight: bold;
  }
  button:hover {
    background-color: #0775d1;
    transform: translateY(-2px);
  }
  button:active {
    transform: translateY(0);
  }
  .set-container {
    display: flex;
    gap: 10px;
    align-items: center;
    margin-bottom: 10px;
  }
  .set-container input {
    flex: 1;
  }
  .remove-set {
    background-color: #cf6679;
    color: #121212;
  }
  .remove-set:hover {
    background-color: #b55464;
  }
  #add-set {
    background-color: #b4fc57;
    color: #121212;
  }
  #add-set:hover {
    background-color: #9edf4a;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
    background-color: #2c2c2c;
    border-radius: 8px;
    overflow: hidden;
  }
  th, td {
    padding: 15px;
    text-align: left;
    border-bottom: 1px solid #444;
  }
  th {
    background-color: #333;
    color: #0892fc;
    font-weight: bold;
    text-transform: uppercase;
  }
  tr:hover {
    background-color: #3c3c3c;
  }
  #export-btn {
    background-color: #b4fc57;
    color: #121212;
  }
  #export-btn:hover {
    background-color: #9edf4a;
  }
</style>
</head>
<body>
  <div class="container">
    <img src="/a/552f80ca-b7fa-4607-b91a-bb88de2f2689" alt="Stylized skull helmet logo in red and black" class="logo" width="150" height="150">
    <h1>Skazius Strength Tracker App</h1>
    <form id="exercise-form">
      <input type="date" id="date" required>
      <input type="text" id="exercise" placeholder="Exercise Name" required>
      <input type="number" id="weight" placeholder="Weight (lbs)" required>
      <div id="sets-container">
        <div class="set-container">
          <input type="number" class="reps" placeholder="Reps for Set 1" required>
          <button type="button" class="remove-set" onclick="removeSet(this)">Remove Set</button>
        </div>
      </div>
      <button type="button" id="add-set">Add Set</button>
      <button type="submit">Add Exercise</button>
    </form>
    <h2>Exercise Log</h2>
    <table id="exercise-table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Exercise</th>
          <th>Weight (lbs)</th>
          <th>Sets</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button id="export-btn">Export to CSV</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <script>
    const form = document.getElementById('exercise-form');
    const table = document.getElementById('exercise-table').getElementsByTagName('tbody')[0];
    const exportBtn = document.getElementById('export-btn');
    const addSetBtn = document.getElementById('add-set');
    const setsContainer = document.getElementById('sets-container');
    let exercises = JSON.parse(localStorage.getItem('exercises')) || [];

    // Set today's date as the default value for the date input
    document.getElementById('date').valueAsDate = new Date();

    function renderExercises() {
      table.innerHTML = '';
      exercises.forEach((exercise, index) => {
        const row = table.insertRow();
        const setsInfo = exercise.sets.map(set => `Set ${set.setNumber}: ${set.reps} reps`).join('<br>');
        row.innerHTML = `
          <td>${exercise.date}</td>
          <td>${exercise.name}</td>
          <td>${exercise.weight}</td>
          <td>${setsInfo}</td>
          <td>
            <button onclick="editExercise(${index})">Edit</button>
            <button onclick="deleteExercise(${index})">Delete</button>
          </td>
        `;
      });
    }

    function addSet() {
      const setNumber = setsContainer.children.length + 1;
      const setDiv = document.createElement('div');
      setDiv.className = 'set-container';
      setDiv.innerHTML = `
        <input type="number" class="reps" placeholder="Reps for Set ${setNumber}" required>
        <button type="button" class="remove-set" onclick="removeSet(this)">Remove Set</button>
      `;
      setsContainer.appendChild(setDiv);
    }

    function removeSet(button) {
      if (setsContainer.children.length > 1) {
        button.parentElement.remove();
        updateSetNumbers();
      }
    }

    function updateSetNumbers() {
      const setInputs = setsContainer.getElementsByClassName('reps');
      for (let i = 0; i < setInputs.length; i++) {
        setInputs[i].placeholder = `Reps for Set ${i + 1}`;
      }
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const exercise = {
        date: document.getElementById('date').value,
        name: document.getElementById('exercise').value,
        weight: document.getElementById('weight').value,
        sets: Array.from(setsContainer.getElementsByClassName('reps')).map((input, index) => ({
          setNumber: index + 1,
          reps: input.value
        }))
      };
      exercises.push(exercise);
      localStorage.setItem('exercises', JSON.stringify(exercises));
      renderExercises();
      form.reset();
      document.getElementById('date').valueAsDate = new Date();
      setsContainer.innerHTML = '';
      addSet();
    });

    function editExercise(index) {
      const exercise = exercises[index];
      document.getElementById('date').value = exercise.date;
      document.getElementById('exercise').value = exercise.name;
      document.getElementById('weight').value = exercise.weight;
      setsContainer.innerHTML = '';
      exercise.sets.forEach(set => {
        addSet();
        setsContainer.lastChild.getElementsByClassName('reps')[0].value = set.reps;
      });
      exercises.splice(index, 1);
      localStorage.setItem('exercises', JSON.stringify(exercises));
      renderExercises();
    }

    function deleteExercise(index) {
      exercises.splice(index, 1);
      localStorage.setItem('exercises', JSON.stringify(exercises));
      renderExercises();
    }

    exportBtn.addEventListener('click', () => {
      const flattenedExercises = exercises.flatMap(exercise => 
        exercise.sets.map(set => ({
          date: exercise.date,
          name: exercise.name,
          weight: exercise.weight,
          setNumber: set.setNumber,
          reps: set.reps
        }))
      );
      const csv = Papa.unparse(flattenedExercises);
      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement('a');
      if (navigator.msSaveBlob) {
        navigator.msSaveBlob(blob, 'skazius_strength_data.csv');
      } else {
        link.href = URL.createObjectURL(blob);
        link.download = 'skazius_strength_data.csv';
        link.click();
      }
    });

    addSetBtn.addEventListener('click', addSet);

    // Initialize with one set
    addSet();
    renderExercises();
  </script>
</body>
</html>
